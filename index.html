<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        .hidden {display: none}
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e8cf
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            overflow: hidden;
            background-color: #240046
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2e8cf;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black
        }
        .main { padding: 16px; }
        .gallery {
            display: flex;
            flex-wrap: wrap
        }
        .gallery img {
            width: 20%;
            display: block;
            margin: 0 auto;
            border: 2px solid #ccc; }
        .gallery img:hover {
            border-color: #777
        }
        /* Estilos para la sección de contacto */
        #contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #contact input,
        #contact textarea {
            width: 80%;
            margin: 5px 0;
        }
        .footer {
            background-color: #240046;
            color: #f2e8cf;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" onclick="showSection('home')">Inicio</a>
    <a href="#" onclick="showSection('gallery')">Galería</a>
    <a href="#" onclick="showSection('contact')">Contacto</a>
</div>

<div class="main hidden" id="home">
    <h1>Bienvenidos a la Galería de Arte</h1>
    <p>Descubre nuestra colección de arte.</p>
</div>

<div class="main hidden" id="gallery">
    <div class="gallery">
        <!-- Las imágenes irían aquí -->
        <img src="arte1.jpg" alt="Arte 1">
        <img src="arte2.jpg" alt="Arte 2">
        <img src="arte3.jpg" alt="Arte 3">
    </div>
</div>

<div class="main hidden" id="contact">
    <h2>Contacto</h2>
    <p>Para más información, por favor envíanos un mensaje.</p>
    <form>
        <input type="text" id="name" name="name" placeholder="Tu nombre">
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
        <textarea id="message" name="message" placeholder="Tu mensaje"></textarea>
        <button type="submit">Enviar</button>
    </form>
</div>

<div class="footer">
    <p>Galería de Arte © 2024</p>
</div>

<script>
    function showSection(sectionId) {
        // Lista de todas las secciones
        var sections = ['home', 'gallery', 'contact'];

        // Oculta todas las secciones
        sections.forEach(function(section) {
            document.getElementById(section).classList.add('hidden');
        });

        // Muestra la sección seleccionada
        document.getElementById(sectionId).classList.remove('hidden');
    }
</script>

</body>
</html>
